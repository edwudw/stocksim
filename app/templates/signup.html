{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}

{% block css %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/signup.css') }}">
<script type="text/javascript"
         src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}

{% block content %}
<form id="login-box" class="login-box">
    <h1 id="welcome-title" class="text-center">Sign Up to StockSim</h1>
    <div class="form-group">
      <label for="email-box">Email address</label>
      <input type="email" required class="form-control" id="email-box" name="email" aria-describedby="emailHelp" placeholder="Enter email">
  
    </div>
    <div class="form-group">
      <label for="password-box">Password</label>
      <input type="password" pattern=".{6,}" required class="form-control" id="password-box" name="password" placeholder="Password (min 6 characters)">
  
    </div>
    <div class="form-group">
        <label for="confirm-password-box">Confirm Password</label>
        <input type="password" pattern=".{6,}" required class="form-control" id="confirm-password-box" placeholder="Password (again)">
    
      </div>
    <input type="button" id='sign-up-button' class="pull-right btn btn-success" value="Sign Up">

    <div id="login-button">
        <a href="/">Or Login to StockSim</a>
    </div>
</form>
{% endblock %}
