{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block css %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
<form class="login-box" action="/" method="post">
  <div id="welcome-title" {% if error == True %} style="margin-bottom: 0px" {% endif %}>
    <h1 {% if error == True %} style="margin-bottom: 10px" {% endif %} id="welcome-title" class="text-center">Welcome to StockSim</h1>
    {% if error == True %}
    <div class="alert alert-danger" role="alert">
      Error: Email/password is incorrect
    </div>
    {% endif %}
  </div>
  
  <div class="form-group">
    <label for="email-box">Email address</label>
    <input type="email" required name="email" class="form-control" id="email-box" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="password-box">Password</label>
    <input type="password" pattern=".{6,}" required name="password" class="form-control" id="password-box" placeholder="Password">

  </div>
  <button type="submit" class="pull-right btn btn-primary">Login</button>

  <div id="sign-up-button">
    <a href="/signup">Or Sign Up to StockSim</a>
  </div>
</form>
{% endblock %}
